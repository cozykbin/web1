<h2>혜민이란?</h2>

<img src="혜민사진2.jpg" width="60%">

<p><a href="https://www.instagram.com/_uh._.min/?hl=ko" target="_blank" title="유혜민"
<strong>유혜민</strong></a>은 인하미래인재전형으로 환경공학과 18학번으로 입학하여 3학년에 재학중이다.<br>
자랑스러운 인하대의 홍보대사 인하아띠로 활동하고있으며, 곧 수료예정이다.<br>
<iframe width="560" height="315" src="https://www.youtube.com/embed/0Lrtw3GY8HA?start=179" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<br>혜민이는 혜민, <u>유꺄갸가가가가오디야아아야아아</u> 등의 별명을 가지고 있다.<br>
혜민이는 언니와 김유빈을 좋아한다고 한다(진짜로). 취미는 요리, 피아노 등이 있다.
