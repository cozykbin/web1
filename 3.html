<p><a href="https://www.instagram.com/_uh._.min/?hl=ko" target="_blank" title="유혜민"
  <strong>혜민</strong></a>이는 아늑한 집을 헤리움에 꾸리고 있는데, 좌식 문화를 따르고 있으므로 방문시 유의해야 한다.
<p>
전체적으로 우드톤과 화이트를 이용한 깔끔한 인테리어를 통해 편안한 분위기를 풍긴다. 마치 주인과 닮았다.
<br>공부가 아주 잘되는 신기한 공간인 것을 깨달은 유빈이가 대코로나시대 동안 당분간 카페로 이용할 예정이다.
</p>
